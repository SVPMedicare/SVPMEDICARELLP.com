<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>SVP Medicare LLP | Abbott Distributor Hyderabad | Pharma Supplier India</title>

<meta name="description" content="SVP Medicare LLP is a trusted Abbott distributor in Hyderabad supplying OTC, pharma and healthcare products across India to hospitals, pharmacies and institutions.">

<link rel="icon" href="favicon.png" type="image/png">

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

<style>
*{margin:0;padding:0;box-sizing:border-box}
html{scroll-behavior:smooth}
body{
font-family:Montserrat,sans-serif;
background:#f9fbfd;
color:#1e1e1e;
-webkit-font-smoothing:antialiased;
-moz-osx-font-smoothing:grayscale;
letter-spacing:.2px;
}

/* LOADING BAR */
#loader{position:fixed;top:0;left:0;height:4px;width:0;background:#003566;z-index:9999;transition:width .4s}

/* GLASS HEADER */
header{
position:sticky;top:0;z-index:1000;
backdrop-filter:blur(12px);
background:rgba(255,255,255,0.75);
padding:18px 8%;
display:flex;justify-content:space-between;align-items:center;
box-shadow:0 4px 20px rgba(0,0,0,0.05);
transition:all .3s ease;
}
header.scrolled{
box-shadow:0 10px 35px rgba(0,0,0,0.15);
background:rgba(255,255,255,0.92);
}
header img{height:60px}

nav a{margin-left:30px;text-decoration:none;color:#003566;font-weight:600;position:relative}
nav a.active{color:#001d3d}
nav a.active::after{
content:"";
position:absolute;
bottom:-6px;
left:0;
width:100%;
height:3px;
background:#003566;
border-radius:3px;
}

/* HERO */
.hero{
display:flex;justify-content:space-between;align-items:center;
padding:120px 8%;
background:linear-gradient(-45deg,#003566,#001d3d,#002855,#001233);
background-size:400% 400%;
animation:heroGradient 12s ease infinite;
color:#fff
}
@keyframes heroGradient{
0%{background-position:0% 50%}
50%{background-position:100% 50%}
100%{background-position:0% 50%}
}

.hero h1{font-size:3rem;margin-bottom:20px}
.hero p{color:#dbe7ff;margin-bottom:30px}
.hero button{
background:#fff;color:#003566;border:none;
padding:14px 28px;border-radius:30px;font-weight:600;cursor:pointer;
transition:.3s
}
.hero button:hover{
box-shadow:0 0 18px rgba(255,255,255,0.75);
transform:translateY(-2px);
}

/* SECTION */
.section{padding:90px 8%;border-top:1px solid #eef2f7}
.section h2{text-align:center;font-size:2.2rem;margin-bottom:50px;color:#003566}

/* COUNTER */
.stats{display:grid;grid-template-columns:repeat(auto-fit,minmax(200px,1fr));gap:30px;text-align:center}
.stat{background:#fff;padding:40px;border-radius:18px;box-shadow:0 8px 25px rgba(0,0,0,0.06)}
.stat h3{font-size:2rem;color:#003566}

/* PRODUCTS / CARDS */
.products{display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:30px}
.card{
background:#fff;border-radius:18px;padding:20px;text-align:center;
box-shadow:0 8px 25px rgba(0,0,0,0.06);
transition:.35s
}
.card:hover{
transform:translateY(-12px) scale(1.02);
box-shadow:0 20px 45px rgba(0,0,0,0.18);
}
.card img{width:100%;border-radius:12px;margin-bottom:15px;cursor:pointer}

/* DIRECTOR ROUND IMAGE */
#directors .card img{
width:160px;
height:160px;
object-fit:cover;
border-radius:50%;
margin-bottom:15px;
border:4px solid #003566;
}

/* LIGHTBOX */
#lightbox{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:rgba(0,0,0,0.85);
display:none;
align-items:center;
justify-content:center;
z-index:9999;
}
#lightbox img{
max-width:90%;
max-height:80%;
border-radius:12px;
box-shadow:0 0 30px rgba(255,255,255,0.2);
animation:lightboxZoom .35s ease;
}
@keyframes lightboxZoom{
from{transform:scale(.85);opacity:0}
to{transform:scale(1);opacity:1}
}
.lightbox-btn{
position:absolute;
top:50%;
transform:translateY(-50%);
background:#ffffffcc;
border:none;
font-size:28px;
padding:10px 16px;
cursor:pointer;
border-radius:8px;
}
#prevBtn{left:40px}
#nextBtn{right:40px}
#closeBtn{
position:absolute;
top:30px;
right:40px;
background:#ffffffcc;
border:none;
font-size:22px;
padding:8px 14px;
cursor:pointer;
border-radius:8px;
}

/* TABLE */
.table-box{overflow-x:auto;background:#fff;padding:30px;border-radius:18px;box-shadow:0 8px 25px rgba(0,0,0,0.06)}
table{width:100%;border-collapse:collapse}
table th,table td{padding:12px;border-bottom:1px solid #eee;text-align:left}
table th{background:#003566;color:#fff}

/* FORM */
.form-box{max-width:600px;margin:auto;background:#fff;padding:40px;border-radius:18px;box-shadow:0 10px 35px rgba(0,0,0,0.08)}
.form-box input,.form-box textarea{width:100%;padding:14px;margin:10px 0;border:1px solid #ddd;border-radius:8px}
.form-box button{background:#003566;color:#fff;border:none;padding:14px;border-radius:8px;width:100%}

/* CONTACT */
.contact-grid{display:grid;grid-template-columns:1fr 1fr;gap:40px}
.contact-box{background:#fff;padding:40px;border-radius:18px;box-shadow:0 10px 35px rgba(0,0,0,0.08)}

/* DOWNLOAD */
.download{text-align:center;margin-top:40px}
.download a{background:#003566;color:#fff;padding:14px 28px;border-radius:30px;text-decoration:none;font-weight:600}

/* FOOTER */
footer{background:#001d3d;color:#fff;text-align:center;padding:25px}

/* WHATSAPP */
.whatsapp-float{
position:fixed;bottom:25px;right:25px;background:#25D366;color:#fff;
width:65px;height:65px;border-radius:50%;display:flex;align-items:center;justify-content:center;
font-size:28px;box-shadow:0 6px 20px rgba(0,0,0,0.3)
}

/* SCROLL TO TOP */
#topBtn{
position:fixed;
bottom:100px;
right:25px;
background:#003566;
color:#fff;
border:none;
width:55px;
height:55px;
border-radius:50%;
font-size:22px;
display:none;
align-items:center;
justify-content:center;
cursor:pointer;
box-shadow:0 6px 18px rgba(0,0,0,0.25);
z-index:999;
}
#topBtn:hover{background:#001d3d}

/* REVEAL */
.reveal{opacity:0;transform:translateY(40px);transition:all .8s}
.reveal.active{opacity:1;transform:none}

/* ============================= */
/* RESPONSIVE â€“ MOBILE OPTIMIZE  */
/* ============================= */

@media (max-width: 768px){

header{
padding:14px 5%;
flex-direction:column;
gap:10px;
text-align:center;
}

nav a{
margin:0 10px;
font-size:14px;
}

.hero{
padding:90px 5%;
text-align:center;
}

.hero h1{
font-size:2rem;
line-height:1.3;
}

.hero p{
font-size:14px;
}

.section{
padding:70px 5%;
}

.products{
grid-template-columns:1fr;
}

.stats{
grid-template-columns:1fr;
gap:20px;
}

#directors .card img{
width:130px;
height:130px;
margin:auto;
}

.contact-grid{
grid-template-columns:1fr;
}

.contact-box{
padding:25px;
}

.form-box{
padding:25px;
}

.lightbox-btn{
font-size:22px;
padding:8px 12px;
}

#prevBtn{left:10px}
#nextBtn{right:10px}
#closeBtn{top:15px;right:15px}

.whatsapp-float{
width:55px;
height:55px;
font-size:24px;
}

#topBtn{
width:48px;
height:48px;
font-size:18px;
bottom:85px;
}

}

/* SMALL MOBILE */

@media (max-width: 420px){

.hero h1{
font-size:1.7rem;
}

.hero button{
padding:12px 22px;
font-size:14px;
}

.stat{
padding:25px;
}

}
</style>
</head>
