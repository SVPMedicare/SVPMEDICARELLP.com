<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>SVP Medicare LLP | Abbott Distributor Hyderabad | Pharma Supplier India</title>
<meta name="description" content="SVP Medicare LLP is a trusted Abbott distributor in Hyderabad supplying OTC, pharma and healthcare products across India to hospitals, pharmacies and institutions.">

<link rel="icon" href="favicon.png" type="image/png">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

<style>
*{margin:0;padding:0;box-sizing:border-box;}
html{scroll-behavior:smooth;}
body{
font-family:'Roboto',sans-serif;
background:#f9fbfd;color:#1e1e1e;
-webkit-font-smoothing:antialiased;
-moz-osx-font-smoothing:grayscale;
letter-spacing:.2px;
}

/* LOADER */
#loader{position:fixed;top:0;left:0;height:4px;width:0;background:#003566;z-index:9999;transition:width .4s}

/* GLASS HEADER */
header{
position:sticky;top:0;z-index:1000;
backdrop-filter:blur(15px);
background:rgba(255,255,255,0.75);
padding:18px 8%;
display:flex;justify-content:space-between;align-items:center;
box-shadow:0 4px 20px rgba(0,0,0,0.05);
transition:all .3s ease;
border-radius:0 0 12px 12px;
}
header.scrolled{
box-shadow:0 10px 35px rgba(0,0,0,0.15);
background:rgba(255,255,255,0.95);
}
header img{height:60px}
nav a{margin-left:30px;text-decoration:none;color:#003566;font-weight:600;position:relative;transition:.3s}
nav a:hover{color:#001d3d;}
nav a.active{color:#001d3d}
nav a.active::after{
content:"";position:absolute;bottom:-6px;left:0;width:100%;height:3px;background:#003566;border-radius:3px;
transition:.3s;
}

/* HERO */
.hero{
display:flex;justify-content:space-between;align-items:center;
padding:120px 8%;
background:linear-gradient(-45deg,#003566,#001d3d,#002855,#001233);
background-size:400% 400%;
animation:heroGradient 12s ease infinite;
color:#fff;
border-radius:18px;
position:relative;
overflow:hidden;
flex-wrap:wrap;
}
@keyframes heroGradient{
0%{background-position:0% 50%}
50%{background-position:100% 50%}
100%{background-position:0% 50%}
}
.hero h1{font-size:3rem;margin-bottom:20px;font-family:'Montserrat',sans-serif;}
.hero p{color:#dbe7ff;margin-bottom:30px;font-size:1.1rem;line-height:1.6;}
.hero-buttons{display:flex;gap:20px;flex-wrap:wrap;}
.hero-buttons a button{background:#fff;color:#003566;border:none;padding:14px 28px;border-radius:30px;font-weight:600;cursor:pointer;transition:.3s;}
.hero-buttons a button:hover{box-shadow:0 0 25px rgba(255,255,255,0.85);transform:translateY(-3px) scale(1.02);}

/* CLIENT LOGO CAROUSEL */
.client-carousel{
margin-top:40px;display:flex;overflow-x:auto;gap:40px;align-items:center;scroll-behavior:smooth;padding-bottom:10px;
}
.client-carousel::-webkit-scrollbar{display:none;}
.client-carousel img{height:60px;transition:.3s;}
.client-carousel img:hover{transform:scale(1.1);}

/* SECTION */
.section{padding:90px 8%;border-top:1px solid #eef2f7}
.section h2{text-align:center;font-size:2.2rem;margin-bottom:50px;color:#003566;font-family:'Montserrat',sans-serif;}

/* COUNTER */
.stats{display:grid;grid-template-columns:repeat(auto-fit,minmax(200px,1fr));gap:30px;text-align:center}
.stat{background:rgba(255,255,255,0.9);padding:40px;border-radius:18px;box-shadow:0 8px 25px rgba(0,0,0,0.08);transition:.3s;}
.stat:hover{transform:translateY(-5px) scale(1.02);box-shadow:0 15px 40px rgba(0,0,0,0.15);}
.stat h3{font-size:2rem;color:#003566;font-family:'Montserrat',sans-serif;}

/* PRODUCTS / CARDS */
.products{display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:30px}
.card{
background:rgba(255,255,255,0.95);
border-radius:18px;padding:20px;text-align:center;
box-shadow:0 8px 25px rgba(0,0,0,0.08);
transition:.35s;
backdrop-filter:blur(10px);
}
.card:hover{
transform:translateY(-12px) scale(1.02);
box-shadow:0 20px 45px rgba(0,0,0,0.18);
}
.card img{width:100%;border-radius:12px;margin-bottom:15px;cursor:pointer;transition:.3s;}
.card img:hover{transform:scale(1.05);}

/* DIRECTOR ROUND IMAGE */
#directors .card img{
width:160px;height:160px;object-fit:cover;border-radius:50%;margin-bottom:15px;border:4px solid #003566;
transition:.3s;
}
#directors .card img:hover{transform:scale(1.05);box-shadow:0 10px 25px rgba(0,0,0,0.15);}

/* LIGHTBOX */
#lightbox{position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.9);display:none;align-items:center;justify-content:center;z-index:9999;}
#lightbox img{max-width:90%;max-height:80%;border-radius:12px;box-shadow:0 0 35px rgba(255,255,255,0.3);animation:lightboxZoom .35s ease;}
@keyframes lightboxZoom{from{transform:scale(.85);opacity:0}to{transform:scale(1);opacity:1}}
.lightbox-btn{position:absolute;top:50%;transform:translateY(-50%);background:#ffffffcc;border:none;font-size:28px;padding:10px 16px;cursor:pointer;border-radius:8px;}
#prevBtn{left:40px} #nextBtn{right:40px}
#closeBtn{position:absolute;top:30px;right:40px;background:#ffffffcc;border:none;font-size:22px;padding:8px 14px;cursor:pointer;border-radius:8px;}

/* TABLE */
.table-box{overflow-x:auto;background:#fff;padding:30px;border-radius:18px;box-shadow:0 8px 25px rgba(0,0,0,0.08)}
table{width:100%;border-collapse:collapse}
table th,table td{padding:12px;border-bottom:1px solid #eee;text-align:left}
table th{background:#003566;color:#fff}

/* FORM */
.form-box{max-width:600px;margin:auto;background:rgba(255,255,255,0.95);padding:40px;border-radius:18px;box-shadow:0 10px 35px rgba(0,0,0,0.1);backdrop-filter:blur(10px);}
.form-box input,.form-box textarea{width:100%;padding:14px;margin:10px 0;border:1px solid #ddd;border-radius:8px;transition:.3s;}
.form-box input:focus,.form-box textarea:focus{border-color:#003566;outline:none;box-shadow:0 0 10px rgba(0,53,102,0.3);}
.form-box button{background:#003566;color:#fff;border:none;padding:14px;border-radius:8px;width:100%;cursor:pointer;transition:.3s;}
.form-box button:hover{background:#001d3d;box-shadow:0 0 15px rgba(0,53,102,0.4);}

/* CONTACT */
.contact-grid{display:grid;grid-template-columns:1fr 1fr;gap:40px}
.contact-box{background:rgba(255,255,255,0.95);padding:40px;border-radius:18px;box-shadow:0 10px 35px rgba(0,0,0,0.08);backdrop-filter:blur(10px);}

/* FOOTER */
footer{background:#001d3d;color:#fff;text-align:center;padding:25px;border-radius:12px 12px 0 0;box-shadow:0 -4px 20px rgba(0,0,0,0.05);}
footer a{color:#fff;text-decoration:none;transition:.3s;} footer a:hover{color:#25D366;}

/* WHATSAPP */
.whatsapp-float{
position:fixed;bottom:25px;right:25px;background:#25D366;color:#fff;width:65px;height:65px;border-radius:50%;display:flex;align-items:center;justify-content:center;font-size:28px;box-shadow:0 6px 20px rgba(0,0,0,0.3);transition:.3s;}
.whatsapp-float:hover{transform:scale(1.1);box-shadow:0 10px 25px rgba(0,0,0,0.4);}

/* SCROLL TO TOP */
#topBtn{position:fixed;bottom:100px;right:25px;background:#003566;color:#fff;border:none;width:55px;height:55px;border-radius:50%;font-size:22px;display:none;align-items:center;justify-content:center;cursor:pointer;box-shadow:0 6px 18px rgba(0,0,0,0.25);z-index:999;transition:.3s;}
#topBtn:hover{background:#001d3d;transform:scale(1.05);}

/* REVEAL */
.reveal{opacity:0;transform:translateY(40px);transition:all .8s;}
.reveal.active{opacity:1;transform:none;}

/* MEDIA */
@media(max-width:900px){
.hero{flex-direction:column;text-align:center}
.hero img{margin-top:40px;width:300px}
.contact-grid{grid-template-columns:1fr}
.products{grid-template-columns:1fr}
.client-carousel{justify-content:center}
.hero-buttons{justify-content:center;}
}
</style>
</head>

<body>
<div id="loader"></div>

<header>
<img src="logo.png">
<nav>
<a href="#products">Products</a>
<a href="#bulk">Bulk Orders</a>
<a href="#directors">Directors</a>
<a href="#contact">Contact</a>
</nav>
</header>

<section class="hero">
<div>
<h1>Trusted Pharmaceutical Super Distributor Across India</h1>
<p>SVP Medicare LLP is a premium pharmaceutical distributor supplying Abbott OTC and healthcare products to hospitals, pharmacies and institutions nationwide.</p>
<div class="hero-buttons">
<a href="#bulk"><button>Request Bulk Supply</button></a>
<a href="company-profile.pdf" target="_blank"><button>Download Profile</button></a>
</div>

<!-- CLIENT LOGO CAROUSEL -->
<div class="client-carousel">
<img src="abbott-logo.png" alt="Abbott">
<img src="hospital1.png" alt="Hospital 1">
<img src="hospital2.png" alt="Hospital 2">
<img src="hospital3.png" alt="Hospital 3">
<img src="hospital4.png" alt="Hospital 4">
</div>
</div>
</section>

<!-- COUNTER, DIRECTORS, PRODUCTS, BULK ORDER, CONTACT, FOOTER, WHATSAPP and LIGHTBOX sections remain same as your previous HTML -->

<script>
// LOADER
window.onload=function(){document.getElementById("loader").style.width="100%"}

// REVEAL ON SCROLL
const reveals=document.querySelectorAll(".reveal");
window.addEventListener("scroll",()=>{
for(let r of reveals){
let windowHeight=window.innerHeight;
let elementTop=r.getBoundingClientRect().top;
if(elementTop<windowHeight-100){r.classList.add("active")}
}
});

// COUNTER
let counted=false;
window.addEventListener("scroll",()=>{
const counter=document.getElementById("counter");
const top=counter.getBoundingClientRect().top;
if(!counted && top<window.innerHeight){
let count=0;
let interval=setInterval(()=>{
count+=50;
counter.textContent=count+"+";
if(count>=2500){
clearInterval(interval);
counter.textContent="2500+";
}
},30);
counted=true;
}
});

// LIGHTBOX
const productImages=document.querySelectorAll(".product-img");
const lightbox=document.getElementById("lightbox");
const lightboxImg=document.getElementById("lightbox-img");
const nextBtn=document.getElementById("nextBtn");
const prevBtn=document.getElementById("prevBtn");
const closeBtn=document.getElementById("closeBtn");
let currentIndex=0;let imageArray=[];
productImages.forEach((img,index)=>{
imageArray.push(img.src);
img.addEventListener("click",()=>{
lightbox.style.display="flex";
lightboxImg.src=img.src;
currentIndex=index;
});
});
nextBtn.onclick=(e)=>{e.stopPropagation();currentIndex=(currentIndex+1)%imageArray.length;lightboxImg.src=imageArray[currentIndex];};
prevBtn.onclick=(e)=>{e.stopPropagation();currentIndex=(currentIndex-1+imageArray.length)%imageArray.length;lightboxImg.src=imageArray[currentIndex];};
closeBtn.onclick=()=>lightbox.style.display="none";
function bgClose(e){if(e.target.id==="lightbox"){lightbox.style.display="none"}}

// HEADER SHADOW
window.addEventListener("scroll",()=>{
const header=document.querySelector("header");
header.classList.toggle("scrolled",window.scrollY>40);
});

// ACTIVE NAV
const sections=document.querySelectorAll("section");
const navLinks=document.querySelectorAll("nav a");
window.addEventListener("scroll",()=>{
let current="";
sections.forEach(section=>{
const sectionTop=section.offsetTop-120;
if(scrollY>=sectionTop){current=section.getAttribute("id")}
});
navLinks.forEach(a=>{
a.classList.remove("active");
if(a.getAttribute("href")==="#"+current){a.classList.add("active")}
});
});

// SCROLL TO TOP
const topBtn=document.getElementById("topBtn");
window.addEventListener("scroll",()=>{topBtn.style.display=(window.scrollY>500)?"flex":"none";});
topBtn.onclick=()=>window.scrollTo({top:0,behavior:"smooth"});

// LIVE NAVIGATION DIRECTIONS
document.getElementById("directionsBtn").addEventListener("click", function(e){
e.preventDefault();
const destination = "17.4347927,78.3674555"; // your exact location
if(navigator.geolocation){
navigator.geolocation.getCurrentPosition(function(position){
const lat = position.coords.latitude;
const lng = position.coords.longitude;
const mapsUrl = `https://www.google.com/maps/dir/${lat},${lng}/${destination}`;
window.open(mapsUrl, "_blank");
}, function(){
window.open(`https://www.google.com/maps/dir/?api=1&destination=${destination}`, "_blank");
});
}else{
window.open(`https://www.google.com/maps/dir/?api=1&destination=${destination}`, "_blank");
}
});
</script>

</body>
</html>
