<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>SVP Medicare LLP | Abbott Distributor Hyderabad | Pharma Supplier India</title>
<meta name="description" content="SVP Medicare LLP is a trusted Abbott distributor in Hyderabad supplying OTC, pharma and healthcare products across India to hospitals, pharmacies and institutions.">

<link rel="icon" href="favicon.png">

<style>
/* =========================
   RESET
========================= */
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial,Helvetica,sans-serif}
body{background:#fff;color:#222;overflow-x:hidden}

/* =========================
   FLOATING BLOBS
========================= */
.blob{
position:fixed;
width:420px;
height:420px;
background:radial-gradient(circle,rgba(0,180,255,.15),transparent);
filter:blur(80px);
z-index:-1;
transition:transform .2s linear;
}
.blob1{top:-100px;left:-100px}
.blob2{bottom:-120px;right:-120px}

/* =========================
   HERO
========================= */
.hero{
padding:100px 20px;
text-align:center;
background:linear-gradient(135deg,#f7fbff,#eef7ff);
transition:box-shadow .3s ease;
}
.hero h1{
font-size:42px;
margin-bottom:20px;
position:relative;
display:inline-block;
}
.hero h1::after{
content:"";
display:block;
width:60%;
height:3px;
background:#00aaff;
margin:10px auto 0;
animation:underline 3s infinite alternate;
}
@keyframes underline{
from{width:40%}to{width:80%}
}

/* =========================
   STATS
========================= */
.stats{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
gap:20px;
padding:60px 20px;
background:#fff;
transition:box-shadow .3s ease;
}
.stat{
text-align:center;
padding:25px;
border-radius:14px;
background:#f9fcff;
transition:.3s;
}
.stat:hover{
transform:translateY(-6px);
box-shadow:0 20px 40px rgba(0,0,0,.08);
}
.stat h2{font-size:36px;color:#00aaff}

/* =========================
   LOGO STRIP
========================= */
.logo-strip{
overflow:hidden;
position:relative;
padding:40px 0;
background:#fff;
}
.logo-strip::before,
.logo-strip::after{
content:"";
position:absolute;
top:0;
width:120px;
height:100%;
z-index:2;
pointer-events:none;
}
.logo-strip::before{
left:0;
background:linear-gradient(to right,#fff,transparent);
}
.logo-strip::after{
right:0;
background:linear-gradient(to left,#fff,transparent);
}
.logo-track{
display:flex;
gap:60px;
animation:scroll 30s linear infinite;
}
.logo-track img{
height:60px;
opacity:.8;
transition:.3s;
}
.logo-track img:hover{opacity:1;transform:scale(1.08)}

@keyframes scroll{
from{transform:translateX(0)}
to{transform:translateX(-50%)}
}

/* =========================
   PRODUCTS / DIRECTORS CARDS
========================= */
.card-grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
gap:25px;
padding:60px 20px;
}
.card{
background:#fff;
border-radius:16px;
padding:20px;
text-align:center;
transition:.35s;
box-shadow:0 10px 25px rgba(0,0,0,.05);
}
.card:hover{
transform:translateY(-8px);
box-shadow:0 25px 50px rgba(0,0,0,.12);
}
.card img{
width:100%;
border-radius:12px;
cursor:pointer;
}

/* =========================
   LIGHTBOX
========================= */
.lightbox{
position:fixed;
inset:0;
background:rgba(0,0,0,.8);
display:flex;
align-items:center;
justify-content:center;
opacity:0;
pointer-events:none;
transition:.3s;
z-index:999;
}
.lightbox.active{
opacity:1;
pointer-events:auto;
}
.lightbox img{
max-width:90%;
max-height:90%;
border-radius:12px;
}
.lightbox-close{
position:absolute;
top:20px;
right:30px;
font-size:32px;
color:#fff;
cursor:pointer;
}

/* =========================
   MOBILE OPTIMIZATION
========================= */
@media(max-width:768px){
.hero h1{font-size:28px}
.logo-track{animation-duration:22s}
}
</style>
</head>

<body>

<div class="blob blob1"></div>
<div class="blob blob2"></div>

<!-- HERO -->
<section class="hero">
<h1>SVP Medicare LLP</h1>
<p>Trusted Abbott Distributor in Hyderabad supplying OTC, pharma and healthcare products across India.</p>
</section>

<!-- STATS -->
<section class="stats">
<div class="stat">
<h2 class="counter" data-target="500">0</h2>
<p>Products</p>
</div>
<div class="stat">
<h2 class="counter" data-target="300">0</h2>
<p>Hospitals Served</p>
</div>
<div class="stat">
<h2 class="counter" data-target="15">0</h2>
<p>Years Experience</p>
</div>
</section>

<!-- LOGO STRIP -->
<section class="logo-strip">
<div class="logo-track">
<img src="abbott.png">
<img src="hospital1.png">
<img src="hospital2.png">
<img src="hospital3.png">
<img src="hospital4.png">
</div>
</section>

<!-- PRODUCTS -->
<section class="card-grid">
<div class="card">
<img src="product1.jpg" data-lightbox>
<h3>OTC Products</h3>
</div>
<div class="card">
<img src="product2.jpg" data-lightbox>
<h3>Pharma Range</h3>
</div>
</section>

<!-- DIRECTORS -->
<section class="card-grid">
<div class="card">
<img src="director1.jpg" data-lightbox>
<h3>Director Name</h3>
</div>
<div class="card">
<img src="director2.jpg" data-lightbox>
<h3>Director Name</h3>
</div>
</section>

<!-- LIGHTBOX -->
<div class="lightbox">
<span class="lightbox-close">&times;</span>
<img src="">
</div>

<script>
document.addEventListener("DOMContentLoaded", function () {

const hero = document.querySelector(".hero");
const stats = document.querySelector(".stats");
const blobs = document.querySelectorAll(".blob");
const logoTrack = document.querySelector(".logo-track");
const counters = document.querySelectorAll(".counter");
const lightbox = document.querySelector(".lightbox");
const lightboxImg = document.querySelector(".lightbox img");
const lightboxClose = document.querySelector(".lightbox-close");
const lightboxTriggers = document.querySelectorAll("[data-lightbox]");

/* LOGO DUPLICATE */
if (logoTrack && logoTrack.children.length > 0) {
logoTrack.innerHTML += logoTrack.innerHTML;
}

/* PARALLAX + SHADOW */
window.addEventListener("scroll", () => {
const scrollY = window.scrollY;

blobs.forEach((blob, i) => {
const speed = (i + 1) * 0.02;
blob.style.transform = `translateY(${scrollY * speed}px)`;
});

if (hero) {
hero.style.boxShadow = `0 20px ${40 + scrollY * 0.05}px rgba(0,0,0,0.08)`;
}
if (stats) {
stats.style.boxShadow = `0 10px ${30 + scrollY * 0.04}px rgba(0,0,0,0.06)`;
}
});

/* COUNTERS */
const counterObserver = new IntersectionObserver(entries => {
entries.forEach(entry => {
if (entry.isIntersecting) {
const el = entry.target;
const target = +el.getAttribute("data-target");
let count = 0;
const speed = target / 120;

const update = () => {
count += speed;
if (count < target) {
el.innerText = Math.floor(count);
requestAnimationFrame(update);
} else {
el.innerText = target;
}
};
update();
counterObserver.unobserve(el);
}
});
},{threshold:0.6});

counters.forEach(counter => counterObserver.observe(counter));

/* LIGHTBOX */
if (lightbox && lightboxImg) {

lightboxTriggers.forEach(img => {
img.addEventListener("click", () => {
lightbox.classList.add("active");
lightboxImg.src = img.src;
});
});

if (lightboxClose) {
lightboxClose.addEventListener("click", () => {
lightbox.classList.remove("active");
});
}

lightbox.addEventListener("click", e => {
if (e.target === lightbox) {
lightbox.classList.remove("active");
}
});
}

/* MOBILE LOGO SPEED */
function adjustLogoSpeed() {
if (!logoTrack) return;
if (window.innerWidth < 768) {
logoTrack.style.animationDuration = "22s";
} else {
logoTrack.style.animationDuration = "30s";
}
}
adjustLogoSpeed();
window.addEventListener("resize", adjustLogoSpeed);

});
</script>

</body>
</html>
