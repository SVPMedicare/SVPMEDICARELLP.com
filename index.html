<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>SVP Medicare LLP | Abbott Distributor Hyderabad | Pharma Supplier India</title>

<meta name="description" content="SVP Medicare LLP is a trusted Abbott distributor in Hyderabad supplying OTC, pharma and healthcare products across India to hospitals, pharmacies and institutions.">

<link rel="icon" href="favicon.png" type="image/png">

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

<style>
*{margin:0;padding:0;box-sizing:border-box}
html{scroll-behavior:smooth}
body{
font-family:Montserrat,sans-serif;
background:#f9fbfd;
color:#1e1e1e;
-webkit-font-smoothing:antialiased;
letter-spacing:.2px;
}

/* PREMIUM VARIABLES */
:root{
--primary:#003566;
--accent:#0a84ff;
--glass:rgba(255,255,255,0.65);
}

/* FLOATING BLOBS */
body::before,
body::after{
content:"";
position:fixed;
width:300px;
height:300px;
background:radial-gradient(circle,#0a84ff22,transparent 70%);
z-index:-1;
filter:blur(40px);
}
body::before{top:10%;left:5%}
body::after{bottom:10%;right:5%}

/* LOADER */
#loader{position:fixed;top:0;left:0;height:4px;width:0;background:#003566;z-index:9999;transition:width .4s}

/* HEADER */
header{
position:sticky;top:0;z-index:1000;
backdrop-filter:blur(12px);
background:rgba(255,255,255,0.75);
padding:18px 8%;
display:flex;justify-content:space-between;align-items:center;
box-shadow:0 4px 20px rgba(0,0,0,0.05);
transition:.3s;
}
header.scrolled{
box-shadow:0 10px 35px rgba(0,0,0,0.15);
background:rgba(255,255,255,0.92);
}
header img{height:60px}

nav a{margin-left:30px;text-decoration:none;color:#003566;font-weight:600;position:relative}

/* NAV ANIMATION */
nav a::after{
content:"";
position:absolute;
bottom:-6px;
left:0;
width:0%;
height:3px;
background:linear-gradient(90deg,#003566,#0a84ff);
transition:.4s;border-radius:3px;
}
nav a:hover::after{width:100%}
nav a.active{color:#001d3d}

/* HERO */
.hero{
display:flex;justify-content:space-between;align-items:center;
padding:120px 8%;
background:linear-gradient(-45deg,#003566,#001d3d,#002855,#001233);
background-size:400% 400%;
animation:heroGradient 12s ease infinite;
color:#fff;
opacity:0;
}
@keyframes heroGradient{
0%{background-position:0% 50%}
50%{background-position:100% 50%}
100%{background-position:0% 50%}
}

/* HERO TEXT SHINE */
.hero h1{
font-size:3rem;margin-bottom:20px;
background:linear-gradient(90deg,#ffffff,#c7dbff,#ffffff);
background-size:200% auto;
-webkit-background-clip:text;
color:transparent;
animation:textShine 6s linear infinite;
}
@keyframes textShine{to{background-position:200% center}}

.hero p{color:#dbe7ff;margin-bottom:30px}

/* BUTTON PREMIUM */
.hero button{
background:linear-gradient(135deg,#ffffff,#e3edff);
color:#003566;border:none;
padding:14px 28px;border-radius:30px;font-weight:600;cursor:pointer;
box-shadow:0 10px 25px rgba(0,0,0,0.15);
transition:.35s;
}
.hero button:hover{
transform:translateY(-3px) scale(1.04);
box-shadow:0 18px 40px rgba(0,0,0,0.25);
}

/* SECTION */
.section{padding:90px 8%;border-top:1px solid #eef2f7;position:relative;overflow:hidden}
.section h2{text-align:center;font-size:2.2rem;margin-bottom:50px;color:#003566}

/* WAVE DIVIDER */
.section::after{
content:"";
position:absolute;
bottom:-1px;
left:0;width:100%;height:80px;
background:url('data:image/svg+xml;utf8,\
<svg viewBox="0 0 1440 320" xmlns="http://www.w3.org/2000/svg">\
<path fill="%23f9fbfd" fill-opacity="1" d="M0,192L80,202.7C160,213,320,235,480,234.7C640,235,800,213,960,186.7C1120,160,1280,128,1360,112L1440,96L1440,320L0,320Z"></path></svg>');
background-size:cover;background-repeat:no-repeat;
}

/* GLASS CARDS */
.card,.stat,.contact-box,.form-box{
background:var(--glass);
backdrop-filter:blur(14px);
border:1px solid rgba(255,255,255,0.25);
box-shadow:0 10px 30px rgba(0,0,0,0.08);
}

/* PRODUCTS */
.products{display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:30px}
.card{
border-radius:18px;padding:20px;text-align:center;
transition:.35s
}
.card:hover{
transform:translateY(-12px) scale(1.02);
box-shadow:0 25px 55px rgba(0,0,0,0.18);
}
.card img{width:100%;border-radius:12px;margin-bottom:15px;cursor:pointer}
.card:hover img{filter:drop-shadow(0 12px 20px rgba(0,53,102,0.35))}

/* DIRECTORS */
#directors .card img{
width:160px;height:160px;object-fit:cover;border-radius:50%;
border:4px solid #003566;
}

/* LIGHTBOX */
#lightbox{
position:fixed;top:0;left:0;width:100%;height:100%;
background:rgba(0,0,0,0.85);
display:none;align-items:center;justify-content:center;z-index:9999;
}
#lightbox img{
max-width:90%;max-height:80%;border-radius:12px;
border:4px solid #ffffff20;
box-shadow:0 0 60px rgba(10,132,255,0.25);
}
.lightbox-btn,#closeBtn{
position:absolute;
background:linear-gradient(135deg,#ffffff,#e8f0ff);
border:none;font-size:24px;padding:10px 16px;cursor:pointer;border-radius:8px;
box-shadow:0 6px 18px rgba(0,0,0,0.25);
transition:.3s;
}
.lightbox-btn:hover,#closeBtn:hover{transform:scale(1.12)}
#prevBtn{left:40px;top:50%;transform:translateY(-50%)}
#nextBtn{right:40px;top:50%;transform:translateY(-50%)}
#closeBtn{top:30px;right:40px}

/* FORM FOCUS */
.form-box input:focus,.form-box textarea:focus{
outline:none;border-color:#0a84ff;box-shadow:0 0 0 3px #0a84ff22;
}

/* WHATSAPP PULSE */
.whatsapp-float{
position:fixed;bottom:25px;right:25px;background:#25D366;color:#fff;
width:65px;height:65px;border-radius:50%;display:flex;align-items:center;justify-content:center;
font-size:28px;box-shadow:0 6px 20px rgba(0,0,0,0.3);
animation:whatsappPulse 2.5s infinite;
}
@keyframes whatsappPulse{
0%{box-shadow:0 0 0 0 rgba(37,211,102,0.6)}
70%{box-shadow:0 0 0 18px rgba(37,211,102,0)}
100%{box-shadow:0 0 0 0 rgba(37,211,102,0)}
}

/* TOP BUTTON */
#topBtn{
position:fixed;bottom:100px;right:25px;
background:linear-gradient(135deg,#003566,#0a84ff);
color:#fff;border:none;width:55px;height:55px;border-radius:50%;
display:none;align-items:center;justify-content:center;
cursor:pointer;box-shadow:0 6px 18px rgba(0,0,0,0.25);
}

/* SCROLLBAR */
::-webkit-scrollbar{width:10px}
::-webkit-scrollbar-thumb{
background:linear-gradient(#003566,#0a84ff);
border-radius:10px;
}
</style>
</head>

<body>

<div id="loader"></div>

<header>
<img src="logo.png">
<nav>
<a href="#products">Products</a>
<a href="#bulk">Bulk Orders</a>
<a href="#directors">Directors</a>
<a href="#contact">Contact</a>
</nav>
</header>

<section class="hero">
<div>
<h1>Trusted Pharmaceutical Distribution Across India</h1>
<p>SVP Medicare LLP is a premium pharmaceutical distributor supplying Abbott OTC and healthcare products to hospitals, pharmacies and institutions nationwide.</p>
<a href="#bulk"><button>Request Bulk Supply</button></a>
</div>
</section>

<!-- YOUR REMAINING HTML UNCHANGED (stats, directors, products, form, contact, footer, lightbox) -->

<script>
window.onload=function(){
document.getElementById("loader").style.width="100%";
setTimeout(()=>{document.querySelector(".hero").style.opacity="1"},200);
};

/* BUTTON RIPPLE */
document.querySelectorAll("button").forEach(btn=>{
btn.addEventListener("click",function(e){
let ripple=document.createElement("span");
ripple.style.position="absolute";
ripple.style.width="20px";
ripple.style.height="20px";
ripple.style.background="#ffffff";
ripple.style.borderRadius="50%";
ripple.style.transform="scale(0)";
ripple.style.opacity=".6";
ripple.style.left=e.offsetX+"px";
ripple.style.top=e.offsetY+"px";
ripple.style.animation="ripple .6s linear";
this.appendChild(ripple);
setTimeout(()=>ripple.remove(),600);
});
});

const style=document.createElement("style");
style.innerHTML="@keyframes ripple{to{transform:scale(12);opacity:0}}button{position:relative;overflow:hidden}";
document.head.appendChild(style);

/* LIGHTBOX KEYBOARD */
document.addEventListener("keydown",e=>{
if(lightbox.style.display==="flex"){
if(e.key==="ArrowRight") nextBtn.click();
if(e.key==="ArrowLeft") prevBtn.click();
if(e.key==="Escape") lightbox.style.display="none";
}
});
</script>

</body>
</html>
