<!DOCTYPE html> 
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Thank You | SVP Medicare LLP</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
font-family:Montserrat,sans-serif;
background:linear-gradient(-45deg,#003566,#001d3d,#002855,#001233);
background-size:400% 400%;
animation:bgMove 12s ease infinite;
display:flex;
align-items:center;
justify-content:center;
min-height:100vh;
color:#fff;
text-align:center;
padding:20px;
}

@keyframes bgMove{
0%{background-position:0% 50%}
50%{background-position:100% 50%}
100%{background-position:0% 50%}
}

.box{
background:rgba(255,255,255,0.08);
backdrop-filter:blur(16px);
padding:60px 40px;
border-radius:22px;
box-shadow:0 10px 45px rgba(0,0,0,0.35);
max-width:520px;
width:100%;
animation:fadeIn .8s ease;
}

@keyframes fadeIn{
from{opacity:0;transform:translateY(30px)}
to{opacity:1;transform:none}
}

/* SUCCESS CHECKMARK */
.checkmark{
width:90px;
height:90px;
border-radius:50%;
border:4px solid #25D366;
margin:0 auto 25px;
position:relative;
animation:scaleIn .4s ease;

/* PERFECT CENTER BALANCE */
display:flex;
align-items:center;
justify-content:center;
}

@keyframes scaleIn{
from{transform:scale(0)}
to{transform:scale(1)}
}

.checkmark::after{
content:"";
position:absolute;
left:50%;
top:50%;
width:22px;
height:45px;
border-right:4px solid #25D366;
border-bottom:4px solid #25D366;
transform:translate(-50%,-60%) rotate(45deg);
animation:tick .4s .4s forwards;
opacity:0;
}

@keyframes tick{
to{opacity:1}
}

h1{
font-size:2.2rem;
margin-bottom:15px;
}

p{
color:#dbe7ff;
margin-bottom:25px;
line-height:1.6;
}

/* BUTTONS */
.btn{
display:inline-block;
margin:10px 8px;
padding:14px 28px;
border-radius:30px;
text-decoration:none;
font-weight:600;
transition:.3s;
}

.home-btn{
background:#fff;
color:#003566;
}

.home-btn:hover{
transform:translateY(-2px);
box-shadow:0 0 18px rgba(255,255,255,0.7);
}

.whatsapp-btn{
background:#25D366;
color:#fff;
}

.whatsapp-btn:hover{
box-shadow:0 0 18px rgba(37,211,102,0.8);
transform:translateY(-2px);
}

.download-btn{
background:#ffd60a;
color:#001d3d;
}

.download-btn:hover{
box-shadow:0 0 18px rgba(255,214,10,0.8);
transform:translateY(-2px);
}

/* COUNTDOWN */
.countdown{
margin-top:20px;
font-size:14px;
color:#cbd8ff;
}

@media(max-width:600px){
.box{padding:40px 20px}
h1{font-size:1.8rem}
}
</style>
</head>

<body>

<div class="box">

<div class="checkmark"></div>

<h1>Thank You!</h1>

<p>Your bulk enquiry has been submitted successfully.<br>
Our team will contact you shortly.</p>

<a href="index.html" class="btn home-btn">Back to Home</a>

<a href="https://wa.me/919390494784" target="_blank" class="btn whatsapp-btn">
Chat on WhatsApp
</a>

<a href="company-profile.pdf" class="btn download-btn" download>
Download Company Profile
</a>

<div class="countdown">
Redirecting to home in <span id="timer">5</span> seconds...
</div>

</div>

<script>
/* AUTO REDIRECT COUNTDOWN */
let time=5;
const timer=document.getElementById("timer");

setInterval(()=>{
time--;
timer.textContent=time;
if(time===0){
window.location.href="index.html";
}
},1000);
</script>

</body>
</html>
